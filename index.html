            font-weight: 600;

        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            max-width: 500px;
        }
        
        .feature {
            background: rgba(0, 200, 83, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 200, 83, 0.3);
            font-size: 0.9rem;
            display: flex;

        .timer-container {
            /* background: rgba(0, 0, 0, 0.7); */

        .timer-label {
            font-size: 1.1rem;

        }
        
        .btn-container {
            margin: 30px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
            position: relative;
            overflow: hidden;
            min-width: 280px;
            text-align: center;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00c853, #69f0ae);
            color: #000;
            box-shadow: 0 5px 20px rgba(0, 200, 83, 0.5);
        }
        
        .btn-secondary {
            background: rgba(0, 0, 0, 0.5);
            color: #69f0ae;
            border: 2px solid #00c853;
            box-shadow: 0 5px 15px rgba(0, 200, 83, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 200, 83, 0.7);
        }
        
        .guarantee {
            margin-top: 20px;
            font-size: 1rem;
            color: #b9f6ca;
            max-width: 500px;
        }
        
        .guarantee-link {
            color: #00c853;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .guarantee-link:hover {
            text-decoration: underline;
            color: #69f0ae;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .accuracy-badge {
                font-size: 1rem;
                padding: 10px 20px;
            }
            
            .timer {
                font-size: 2.5rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
                min-width: 240px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subscriber-count {
                font-size: 1.1rem;
            }
            
            .timer-container {
                padding: 15px 25px;
            }
            
            .timer {
                font-size: 2rem;
            }
            
            .btn-container {
                flex-direction: column;
                width: 100%;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
            
            .paid-promo {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.jpg" alt="Deva Prediction Logo" class="logo">
    </div>
    
    <h1>DEVA PREDICTION üèÜ(2015)</h1>
    <p class="subscriber-count">28,877 subscribers</p>
    
    <div class="paid-promo">PAID PROMO üëá<br>@mahesh_reddy_01</div>
    
    <div class="accuracy-badge">99% ACCURACY IN IPL 2024</div>
    
    <div class="btn-container">
        <a href="https://t.me/+V2n0indQgtgzYjhl" class="btn btn-primary">JOIN [DEVA PREDICTION üèÜ(2015)] CHANNEL</a>
    </div>
    
    <div class="timer-container">
        <div class="timer" id="countdown">60</div>
        <div class="timer-label">SECONDS REMAINING</div>
    </div>

    <script>
        // Countdown timer with urgency effects
        let timeLeft = 60;
        const countdown = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdown.textContent = timeLeft;
            
            // Change color when time is running out
            if (timeLeft <= 10) {
                countdown.style.color = "#ff1744";
                countdown.style.textShadow = "0 0 15px rgba(255, 23, 68, 0.8)";
                document.querySelector('.timer-container').style.borderColor = "#ff1744";
                document.querySelector('.timer-container').style.boxShadow = "0 0 20px rgba(255, 23, 68, 0.4)";
            }
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                countdown.textContent = "OFFER ENDED!";
                document.querySelector('.timer-label').textContent = "JOIN NOW BEFORE NEXT UPDATE";
            }
        }, 1000);
        
        // Button animation with staggered delay
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach((btn, index) => {
            btn.style.animationDelay = `${0.2 + (index * 0.3)}s`;
            
            // Add click animation
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1.03)';
                }, 200);
            });
        });
        
        // Add pulse effect to logo periodically
        const logo = document.querySelector('.logo');
        setInterval(() => {
            logo.style.transform = 'scale(1.05)';
            logo.style.boxShadow = '0 0 35px rgba(0, 200, 83, 0.8)';
            setTimeout(() => {
                logo.style.transform = 'scale(1)';
                logo.style.boxShadow = '0 0 25px rgba(0, 200, 83, 0.6)';
            }, 1000);
        }, 5000);
        
        // Add floating animation to accuracy badge
        const badge = document.querySelector('.accuracy-badge');
        setInterval(() => {
            badge.style.transform = 'translateY(-5px)';
            setTimeout(() => {
                badge.style.transform = 'translateY(0)';
            }, 1000);
        }, 2000);
    </script>
</body>
